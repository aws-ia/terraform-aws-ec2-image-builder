name: Build
description: 'This document will install all available Windows updates ane run a sample powershell hello-world.'
schemaVersion: 1.0
parameters:
  - S3BucketName:
      type: string
      description: S3 Bucket Name where the scripts are located
phases:
  - name: build
    steps:
      - name: CreatingTempFolder
        action: CreateFolder
        inputs:
          - path: C:\temp
      
      - name: DownloadScripts
        action: S3Download
        timeoutSeconds: 60
        onFailure: Abort
        maxAttempts: 3
        inputs:
          - source: 's3://{{ S3BucketName }}/scripts/*'
            destination: C:\temp\

      - name: write-host-name
        action: ExecutePowerShell
        timeoutSeconds: 120
        onFailure: Abort
        maxAttempts: 3
        inputs:
          file: C:\temp\HelloWorld.ps1

      - name: InstallWindowsUpdates
        action: UpdateOS

      - name: RebootAfterConfigApplied3
        action: Reboot
        inputs:
          delaySeconds: 60
